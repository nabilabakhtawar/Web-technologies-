<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Admission Form</h1>
        <section class="dep-info">
            <label for=" department ">Department Name</label>
            <select id="major ">
                <option value=" Computer Science">Computer Science</option>
                <option value=" Business"> Business</option>
                <option value="Engineering"> Engineering</option>
                <option value="Arts">Arts</option>
            </select>

        </section>
        <section class="student-info">
            <form>
                <label for="full name">Full Name</label>
                <input type="text" placeholder="Enter your full name" required>

                <label for="fatherName">Father / Guardian Name</label>
                <input type="text" placeholder="Father Name" required><br>

                <label for="date of birth">Date of Birth</label>
                <input type="date" placeholder="MM/DD/YYYY" required>        

    <label for="email">Email Address</label>
    <input type="email" placeholder="example@email.com" required>

    <label for=" phone number">Contact Number</label>
    <input type="tel" placeholder="1234567890" required>
     <div class="gender-options"> 
                <label for="gender">Gender</label>

                <label><input type="radio" value="male" required> Male</label>
                <label><input type="radio" value="female"> Female</label>
                <label><input type="radio" value="other"> Other</label>
    </div>

    </form>
    </section>
    <section >
        <h2>Qualifications</h2>
        <table class="marks">
            <thead>
                <tr>
                    <th>Examination</th>
              <th>Board / University</th>
              <th>Year</th>
              <th>Marks / Grade</th>
              <th>Percentage</th> 
                </tr>
            </thead>

            <tbody>
               <tr>
              <td><input  type="text" placeholder=" Matriculation" required></td>
              <td><input  type="text" placeholder="Board / University" required></td>
              <td><input type="text" placeholder="YYYY" required></td>
              <td><input  type="text" placeholder="GPA or Grade" required></td>
              <td><input  type="text" placeholder=" 78%" required></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Intermediate"></td>
                <td><input type="text" placeholder=""></td>
                <td><input type="text" placeholder=""></td>
                <td><input type="text" placeholder=""></td>
                <td><input type="text" placeholder=""></td>
            </tr>
             <tr>
              <td><input  type="text" placeholder=" Bachelor"></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
            </tr>
            </tbody>
        </table>

    </section>
    <section class="skills">
 <h1>Skills</h1>
 <form class="skills">
    <label > <input type="checkbox">Programming</label>
    <label > <input type="checkbox">Web development</label>
    <label > <input type="checkbox">DataBase</label>
    <label > <input type="checkbox">AI</label>
    <label > <input type="checkbox">Python</label>
 </form>
    </section>
<div class="btn"> 
    <input type="submit" value="submit">
    </div>
    </div>
</body>

</html>

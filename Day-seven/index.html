<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admission Form</h1>

    <form id="admissionForm" >
      
     <form >
        <h2>Department Information</h2>
        <div class="grid">
          <div>
            <label for="deptName">Department Name</label>
            <input  type="text" placeholder=" Computer Science" required>
          </div>

          <div>
            <label for="deptCode">Department Code / ID</label>
            <input  type="text" placeholder=" CSE" required>
          </div>

          <div>
            <label for="program">Program / Degree</label>
            <select id="program"  required>
              <option value="">Select program</option>
              <option>Undergraduate (BSc / BEng)</option>
              <option>Graduate (MSc / MEng)</option>
              <option>Diploma / Certificate</option>
            </select>
          </div>

          <div>
            <label for="level">Level / Year</label>
            <input  type="text" placeholder=" 1, 2, 3 or Level" required>
          </div>

          <div>
            <label for="intake">Intake / Session</label>
            <input  type="text" placeholder=" Fall 2025" required>
          </div>

          <div>
            <label for="seats">Number of Seats</label>
            <input type="text" placeholder="optional">
          </div>
        </div>
      </form>

      
    <form >
        <h2> Student Information</h2>
        <div class="grid">
          <div>
            <label for="studentName">Student Full Name</label>
            <input  type="text" placeholder="First Last" required>
          </div>

          <div>
            <label for="fatherName">Father / Guardian Name</label>
            <input  type="text" placeholder="Father Name" required>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" placeholder="you@example.com" required>
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" placeholder="+92 300 0000000" required>
          </div>

          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" required>
          </div>

          <div>
            <label for="address">Address</label>
            <input type="text" placeholder="City, Province / State">
          </div>
        </div>
      </form>

      
      <form >
<h2>Qualifications</h2>
        <p style="margin:0 0 8px">List most recent qualifications </p>
        <table aria-label="Qualifications table">
          <thead>
            <tr>
              <th>Examination</th>
              <th>Board / University</th>
              <th>Year</th>
              <th>Marks / Grade</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input  type="text" placeholder=" Matriculation" required></td>
              <td><input  type="text" placeholder="Board / University" required></td>
              <td><input type="text" placeholder="YYYY" required></td>
              <td><input  type="text" placeholder="GPA or Grade" required></td>
              <td><input  type="text" placeholder=" 78%" required></td>
            </tr>
            <tr>
              <td><input  type="text" placeholder=" Intermediate"></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
              <td><input   type="text" placeholder=""></td>
              <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
              <td><input  type="text" placeholder=" Bachelor"></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
              <td><input  type="text" placeholder=""></td>
            </tr>
          </tbody>
        </table>
     </form>

      <!-- Skills section -->
      <form >  
        <h2>Skills</h2>
        <div class="skills" role="group" aria-label="Skills">
          <label><input type="checkbox"  value="programming"> Programming</label>
          <label><input type="checkbox"  value="web"> Web Development</label>
          <label><input type="checkbox"  value="database"> Database</label>
          <label><input type="checkbox"  value="networking"> Networking</label>
          <label><input type="checkbox"  value="ml"> Machine Learning</label>
          <label><input type="checkbox"  value="other"> Other</label>
        </div>
 </form>
        
    

      <div class="actions">
        <button type="submit">Submit Admission</button>
      </div>
    </form>
  </div>
</body>
</html>
